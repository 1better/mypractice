<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="https://cdn.bootcss.com/backbone.marionette/4.1.2/backbone.marionette.js"></script>
    <script src="https://cdn.bootcss.com/backbone.radio/2.0.0-pre.2/backbone.radio.js"></script>
  </head>
  <body>
    <script>
      // 区域学习
      const OverWriteView = Mn.View.extend({
        className: ".new-class"
      });

      const MyView = Mn.View.extend({
        regions: {
          main: {
            el: ".overwrite-me",
            replaceElement: true
          }
        },
      });
      const view = new MyView();
      view.render();

      console.log(view.$(".overwrite-me").length); // 1
      console.log(view.$(".new-class").length); // 0

      view.showChildView("main", new OverWriteView());

      console.log(view.$(".overwrite-me").length); // 0
      console.log(view.$(".new-class").length); // 1
    </script>
  </body>
</html>
