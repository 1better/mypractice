<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var callback = []
    function A() {
      console.log(1)
    }
    function B() {
      console.log(2)
    }
    function C() {
      console.log(3)
    }
    callback.push(A)
    callback.push(B)
    callback.push(C)
    function nextTick(cb) {
      // 模拟 渲染函数
      callback.forEach(item=>item())
      cb()
    }
    nextTick(function(){
      console.log('渲染完了我再执行')
    })
  </script>
</body>
</html>
