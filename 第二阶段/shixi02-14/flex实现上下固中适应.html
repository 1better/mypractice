<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body,html {
      width: 100%;
      height: 100%;
    }
    .box {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header,.footer,.main {
      width: 100%;
    }
    .header {
      background-color: red;
      height: 200px;
    }
    .footer {
      background-color: green;
      height: 200px;
    }
    .main {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="header"></div>
    <div class="main"></div>
    <div class="footer"></div>
  </div>
</body>
</html>
