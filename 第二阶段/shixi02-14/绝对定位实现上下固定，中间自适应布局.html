<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      height: 200px;
      background-color: red;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background-color: green;
    }
    main {
      position: absolute;
      top: 200px;
      bottom: 200px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header></header>
  <main></main>
  <footer></footer>
</body>
</html>
